version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    environment:
      - DATABASE_URL=sqlite:///./data/app.db
    depends_on:
      - db-init

  frontend:
    build: ./frontend
    ports:
      - "80:80"

  db-init:
    build: ./backend
    command: python init_db.py
    volumes:
      - ./data:/app/data
    environment:
      - DATABASE_URL=sqlite:///./data/app.db
